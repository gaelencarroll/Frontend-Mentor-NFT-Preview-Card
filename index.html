<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-preview-card">
      <div class="card-margins">
        <div class="overlay">
          <img id='overlay-svg' src="./images/icon-view.svg">
        </div>
        <img id="cube" alt="holographic-cube" src="./images/image-equilibrium.jpg">
      
        <h1 id="title">Equilibrium #3429</h1>

        <p id="description">Our Equilibrium collection promotes balance and calm.</p>

        <section class="eth-days-section">
          <section class="eth-section">
            <img class="svg" id="eth-svg" src="./images/icon-ethereum.svg">
            <h2 id="eth">
              0.041 ETH
            </h2>
        </section>
          <section class="days-section">
            <img class="svg" id='clock-svg' src="./images/icon-clock.svg">
            <h2 id="days-left">
              3 days left
            </h2>
          </section>
        </section>

        <hr>
        
        <section class="author-section">
          <img id="avatar" src="./images/image-avatar.png">
          <h3 id="created-by">Creation of</h3>
          <h3 id="name">Jules Wyvern</h3>
        </section>

      </div>
    </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaelen Carroll</a>.
  </div>
</body>
</html>
